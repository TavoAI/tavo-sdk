name: Build and Deploy Docs

on:
  push:
    branches: [main, develop]
    paths:
      - 'docs-site/**'
      - '.github/workflows/build-and-deploy-docs.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'docs-site/**'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - test
          - staging
          - prod

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/docs

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build docs
        working-directory: docs-site
        run: npm run build

  build-and-push:
    runs-on: ubuntu-latest
    if: (github.event_name != 'pull_request') && (github.event_name != 'workflow_dispatch' || inputs.environment != '')
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build docs
        working-directory: docs-site
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine environment and tags
        id: env
        run: |
          # Determine environment
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENVIRONMENT="${{ inputs.environment }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            ENVIRONMENT="prod"
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            ENVIRONMENT="staging"
          else
            ENVIRONMENT="dev"
          fi
          echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT

          # Determine tags
          if [ "$ENVIRONMENT" = "prod" ]; then
            printf "%s\n%s\n" "latest" "prod" >> tags.txt
          else
            echo "$ENVIRONMENT" >> tags.txt
          fi

          echo "tags<<EOF" >> $GITHUB_OUTPUT
          cat tags.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.env.outputs.tags }}
            type=sha,prefix=sha-

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: docs-site
          file: docs-site/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Dispatch to Infra Deploy
        if: success() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          repository: TavoAI/infra
          event-type: deploy-infra
          client-payload: |
            {
              "environment": "${{ steps.env.outputs.environment }}",
              "deploy_website_service": true
            }
